
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8">
    <title>Example</title>
    <link href="./css/ui2.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        
      
        <div class="forms">
            <div class="form-wrapper">
                <h3>Add post</h3>
                <form action="http://localhost:3000/postimg" method="post" class="light-border"
                    enctype="multipart/form-data" id="addPictureForm">
                    <input class="light-border" type="text" name="title" placeholder="title" required>
                    <input class="light-border" type="text" name="text" placeholder="description" required>
                    <input class="light-border" type="text" step="0.1" name="ship" placeholder="ship" required>
    
                    <input class="light-border" type="file" name="image" accept="image/*" placeholder="Choose file" required>
                    <button class="light-border" type="submit">Upload</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/serialize.js"></script>
    <script src="./js/add-cat.js"></script>
</body>

</html>
