
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8">
    <title>Example</title>
    <link href="./css/ui2.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        
      
        <div class="forms">
            <div class="form-wrapper">
                <h3>Add cat</h3>
                <form action="http://localhost:3000/post" method="post" class="light-border"
                    enctype="multipart/form-data" id="addPictureForm">
                    <input class="light-border" type="text" name="title" placeholder="titlw" required>
                    <input class="light-border" type="text" name="desc" placeholder="description" required>
                    <input class="light-border" type="number" step="0.1" name="weight" placeholder="Weight" required>
                    <select class="light-border add-owner" name="owner" required>
                        <option value="">Select owner</option>
                    </select>
                    <input class="light-border" type="file" name="image" accept="image/*" placeholder="Choose file" required>
                    <button class="light-border" type="submit">Upload</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/serialize.js"></script>
    <script src="./js/add-cat.js"></script>
</body>

</html>
